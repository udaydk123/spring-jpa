<!DOCTYPE html>
<html>
    <head>
    <style>
       table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
    </head>
    <body>
    	<h2>Contacts Table</h2>
       <tr th:each="contact : ${contacts}">  
    <td th:text="${contact.name}"></td>
    <td th:text="${contact.email}"></td>

</tr>
        
    </body>
